<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map with Live Location</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        #map {
            width: 1600px;
            height: 1000px;
        }
        .popup {
            font-size: 1.1rem;
        }
    </style>
</head>
<body> 
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([28.5082, 77.0852], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


        map.locate({setView: true, maxZoom: 16});


        map.on('locationfound', function(e) {
            const radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup(`<h2>Your Location</h2><p>Accuracy: ${radius} meters</p>`)
                .openPopup();

            L.circle(e.latlng, radius).addTo(map);
        });


        map.on('locationerror', function(e) {
            alert(e.message);
        });


        L.marker([28.6009, 77.0511], {
            title: "Dwarka Sector 21",
        })
        .addTo(map)
        .bindPopup('<h2>Dwarka 21</h2>');

        L.marker([28.52444,77.18545], {
            title: "Qutb Minar",
        })
        .addTo(map)
        .bindPopup('<h2>Qutb Minar</h2>');
    </script>
</body>
</html>
