{% extends 'base.html' %}

{% block name %}
Announce
{% endblock name %}

{% block announceattribute %}
style="color: #ff00ff;"
{% endblock announceattribute %}

{% block bodyy %}
<div class="container">
    <div class="announcement">
        <h1>Announcement Section</h1>
        <p>What announcement do you want to make?</p>
    </div>

    <section class="form-section">
        <h2>Submit Your Announcement</h2>
        <form id="announcementForm" action="announce" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="heading">Heading</label>
                <input type="text" id="heading" name="heading" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <p id="message"></p>
    </section>
</div>

<script>
    function validateForm() {
        var heading = document.getElementById('heading').value.trim();
        var content = document.getElementById('content').value.trim();
        var message = document.getElementById('message');

        if (heading === '' || content === '') {
            message.innerText = "Please fill out all fields.";
            message.style.color = 'red';
            return false;
        }

        message.innerText = '';
        return true;
    }
</script>
{% endblock bodyy %}
