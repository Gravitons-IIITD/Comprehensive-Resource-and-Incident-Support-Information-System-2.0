{% extends 'base.html' %}

{% block name %}
Add Location
{% endblock name %}

{% block locationattribute %}
style="color: #ff00ff;"
{% endblock locationattribute %}

{% block bodyy %}
<div class="container">
    <div class="announcement">
        <h1>Location Section</h1>
        <p>Which location do you want to add?</p>
    </div>

    <section class="form-section">
        <h2>Add Your Location</h2>
        <form id="locationForm" action="location" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="details">Details</label>
                <textarea id="details" name="details" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude" required>
            </div>
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude" required>
            </div>
            <div class="form-group">
                <label for="dropdown">Select Type</label>
                <div class="custom-select">
                    <select id="dropdown" name="dropdown" required>
                        <option value="">Select an option</option>
                        <option value="DANGER">Danger</option>
                        <option value="SAFE">Safe Spot</option>
                        <option value="RESOURCE">Resource</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <p id="message"></p>
    </section>
</div>

<script>
    function validateForm() {
        var name = document.getElementById('name').value;
        var details = document.getElementById('details').value;
        var latitude = document.getElementById('latitude').value;
        var longitude = document.getElementById('longitude').value;
        var dropdown = document.getElementById('dropdown').value;

        var latLongFormat = /^[-+]?([1-8]?\d(\.\d+)?|90(\.0+)?)$/;

        if (name === '' || details === '' || latitude === '' || longitude === '' || dropdown === '') {
            document.getElementById('message').innerText = "Please fill out all fields.";
            return false;
        }

        if (!latLongFormat.test(latitude) || !latLongFormat.test(longitude)) {
            document.getElementById('message').innerText = "Latitude and Longitude must be in the format +12.123.";
            return false;
        }

        return true;
    }
</script>
{% endblock bodyy %}
