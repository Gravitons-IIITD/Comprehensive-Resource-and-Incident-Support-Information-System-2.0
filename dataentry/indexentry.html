<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRISIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 80px;
            background-color: rgb(18, 18, 62);
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 23px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s, font-size 0.3s;
        }

        nav ul li a:hover {
            color: magenta;
            font-size: 1.04rem;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 80px auto;
            padding: 0 20px;
        }

        .announcement {
            margin-bottom: 40px;
            text-align: center;
        }

        .button-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            padding: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .big-button {
            display: block;
            width: calc(50% - 10px);
            padding: 20px;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .big-button h2 {
            margin: 0 0 10px 0;
        }

        .big-button p {
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }

        .big-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .big-button {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">CRISIS</div>
            <div class="right">
                <ul>
                    <li><a href="Indexentry.html" style="color: #ff00ff;">Home</a></li>
                    <li><a href="announce.html">Announce</a></li>
                    <li><a href="location.html">Add Location</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="announcement">
            <h1>Data Entry Site</h1>
            <p>What kind of addition do you want to make?</p>
        </div>

        <section class="button-section">
            <div class="button-container">
                <a href="announce.html" class="big-button" style="background-color: #a200ff;">
                    <h2>Announce</h2>
                </a>
                <a href="location.html" class="big-button" style="background-color: #a200ff;">
                    <h2>Add Location</h2>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
